<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Page Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">  
  <link rel="stylesheet" href="css/builder.css">
</head>
<body>
  
  <div class="uk-position-top-left uk-overlay uk-overlay-default uk-background-muted v100">
    <h4 style="margin-bottom: 0">Block</h4>
    <small style="color:#9b9b9b ">Drag element to your place</small>
    <ul class="uk-list" id='block-list'>
      
    </ul>
  </div>
  <div class="builder-container"></div>
  <span class="selected-el-tool">
      <ul class="uk-iconnav">
          <li class="selected-el-tool-btn">
            <a href="#" uk-icon="icon: plus"></a>
            <div uk-dropdown="mode: click; boundary-align: true; boundary: .selected-el-tool; offset: -1" style="width: 300px" class='sq-dropdown border-no-shadow'>
                <a class="sq-link" data-html="H1">H<br />
                  <small>Heading</small>
                </a>
                <a class="sq-link" data-html="P">
                  P<br />
                  <small>Paragraph</small>
                </a>
                <a class="sq-link" data-html="GRID">
                    GR<br />
                    <small>Grid</small>
                </a>
                <a class="sq-link" data-html="H1">
                    P<br />
                    <small>Paragraph</small>
                </a>
            </div>
          </li>
          <li class="selected-el-tool-btn" css-attr="font-weight" css-attr-value='bold'><a href="#" uk-icon="icon: bold"></a></li>
          <li class="selected-el-tool-btn" css-attr="font-style" css-attr-value='italic'><a href="#" uk-icon="icon: italic"></a></li>
          <li class="css-attr-btn" css-attr="text-align" css-attr-value='left'><a href="#"><i class="fa fa-align-left"></i></a></li>
          <li class="css-attr-btn" css-attr="text-align" css-attr-value='center'><a href="#"><i class="fa fa-align-center"></i></a></li>
          <li class="css-attr-btn" css-attr="text-align" css-attr-value='right'><a href="#"><i class="fa fa-align-right"></i></a></li>
          <li class="css-attr-btn" css-attr="text-align" css-attr-value='justify'><a href="#"><i class="fa fa-align-justify"></i></a></li>
          <li class="selected-el-tool-btn" command-data="trash"><a href="#" uk-icon="icon: trash"></a></li>
          
      </ul>
  </span>

  <span class="selected-parent-tool">
      <a class="uk-icon-link uk-margin-small-left" uk-icon="arrow-up"></a>
      <a class="uk-icon-link uk-margin-small-left" uk-icon="arrow-down"></a>
      <a class="uk-icon-link uk-margin-small-left" uk-icon="paint-bucket"></a>
      <a class="uk-icon-link uk-margin-small-left" uk-icon="settings"></a>
      <a class="uk-icon-link uk-margin-small-left uk-margin-small-right" uk-icon="trash"></a>
    </span>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>

<script src="js/builder-core.js"></script>
<script src="js/components.js"></script>
<script src="js/blocks.js"></script>
<script>
  $(document).ready(function(){
      var builder = new Builder();
      builder.init('.builder-container')
      builder.loadUrl('dest.html')
  })
</script>
</html>
